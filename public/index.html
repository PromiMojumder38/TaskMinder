<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMinder</title>
    <link rel="icon" type="image/x-icon" href="logo_final.png">
    <link rel = "stylesheet" href = "/style.css">
    <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <meta http-equiv="X-UA-Compatible" content = "IE=edge">

     <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="/register" method="POST">
          <h1>Create a New Account</h1>
          <div class="infield">
            <input type="text" placeholder="Name" id="name" name="name" />
          </div>
          <div class="infield">
            <input type="email" placeholder="Email" id="email" name="email" />
          </div>
          <div class="infield">
            <input type="password" placeholder="Enter Password" id="password" name="password" />
          </div>
          <div class="infield">
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Re-enter Password" />
          </div>
          <button>Register</button>
        </form>
      </div>
      
      <div class="form-container sign-in-container">
        <form action="/login" method="POST">
          <h1>Login</h1>
          <div class="infield">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="infield">
            <input type="password" id="password" name="password" placeholder="Password" />
          </div>
          <a href="#" class="forgot">Forgot Password</a>
          <button type="submit">Login</button>
        </form>
      </div>
      
      
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="background-image"></div>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="background-image"></div>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
   
<footer>
        <mark>Learn more on <a href="https://github.com/PromiMojumder38/To-Do-App">&nbspGithub</a></mark>
    </footer>
    
    <!-- js code -->
    <script type ="module">



        const container = document.getElementById('container');
        const overlayCon = document.getElementById('overlayCon');
        const overlayBtn = document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click', ()=>{
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(()=> {
                overlayBtn.classList.add('btnScaled');
            })
        });
    </script>
    </body>


</html>
